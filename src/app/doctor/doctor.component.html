<h3>Appointments</h3>
<ngx-datatable class="material appointments-table"
  [rows]="doctors"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'">
  
  <ngx-datatable-column name="Doctor ID" prop="id">
  </ngx-datatable-column>
  
  <ngx-datatable-column name="Doctor Name" prop="name">
  </ngx-datatable-column>
  
  <ngx-datatable-column name="Specialty" prop="specialty">
  </ngx-datatable-column>
  
  <ngx-datatable-column name="Appointments" prop="appointments">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <div *ngIf="row.appointments && row.appointments.length > 0">
        <ul>
          <li *ngFor="let appointment of row.appointments">
            <div>Date: {{ appointment.appointment_date }}</div>
            <div>Time: {{ appointment.appointment_time }}</div>
            <div>Type: {{ appointment.appointment_type }}</div>
            <div>Priority: {{ appointment.apt_priority }}</div>
            <div>Comments: {{ appointment.comments }}</div>
            <div>Duration: {{ appointment.duration }}</div>
          </li>
        </ul>
      </div>
      <div *ngIf="!row.appointments || row.appointments.length === 0">
        No appointments
      </div>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
